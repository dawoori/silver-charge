  </head>

          <li class="nav-item">

        </ul>
      </div>
    </nav>

    <!-- 본문 content -->
    <div class="container">
      <!-- <img src="logo.jpg" class="rounded float-left" alt="..."> -->
      <h1 class="mx-auto mt-2 mb-3 text-center">
        본인부담금 계산기
      </h1>

      <form id="inputForm">
        <div class="form-gorup mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="level">등 급</label>
            </div>
            <select class="custom-select" id="level" required>
              <option value="" selected>등급을 선택해주세요...</option>
              <option value="0">1등급</option>
              <option value="1">2등급</option>
              <option value="2">3등급</option>
              <option value="3">4등급</option>
              <option value="4">5등급</option>
              <option value="5">인지지원등급</option>
            </select>
          </div>
        </div>

        <div class="form-gorup mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="time">이용 시간</label>
            </div>
            <select class="custom-select" id="time" required>
              <option value="" selected>이용 시간을 선택해주세요...</option>
              <option value="0">3시간 미만</option>
              <option value="1">3시간 이상 6시간 미만</option>
              <option value="2">6시간 이상 8시간 미만</option>
              <option value="3">8시간 이상 10시간 미만</option>
              <option value="4">10시간 이상 12시간 미만</option>
              <option value="5">12시간 이상</option>
            </select>
          </div>
        </div>

        <div class="form-gorup row mb-3" id="css-checkbox">
          <label for="meal" class="col-2" id="mealLabel">식사</label>
          <div class="col-8">
            <div class="input-group" id="meal">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="lunch"
                  value="lunch"
                  checked
                />
                <label class="form-check-label" for="lunch">점심</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="dinner"
                  value="dinner"
                />
                <label class="form-check-label" for="dinner">저녁</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-gorup mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                >급여 제공 일수</span
              >
            </div>
            <input
              type="number"
              class="form-control"
              id="date"
              required="required"
              placeholder="일수를 입력해주세요"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="clearfix">
          <button class="btn btn-outline-primary float-left">
            계산
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary float-right"
            data-toggle="modal"
            data-target="#detailModal"
            id="setButton"
          >
            세부 설정
          </button>
        </div>
      </form>

      <!-- 표 table -->
      <table class="table mt-4">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">급여</th>
            <th scope="col">비급여</th>
            <th scope="col">총 부담금</th>
          </tr>
        </thead>
        <tbody id="charge">
          <tr>
            <th scope="row">일반</th>
            <td>-원</td>
            <td>-원</td>
            <td class="font-weight-bolder">-원</td>
          </tr>
          <tr>
            <th scope="row">감경, 의료</th>
            <td>-원</td>
            <td>-원</td>
            <td class="font-weight-bolder">-원</td>
          </tr>
          <tr>
            <th scope="row">감경</th>
            <td>-원</td>
            <td>-원</td>
            <td class="font-weight-bolder">-원</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- kakao adfit -->
    <div>
      <ins
        class="kakao_ad_area"
        style="display: none;"
        data-ad-unit="DAN-uv8ns7a2csvr"
        data-ad-width="320"
        data-ad-height="50"
      ></ins>
      <script
        type="text/javascript"
        src="//t1.daumcdn.net/kas/static/ba.min.js"
        async
      ></script>
    </div>

    <!-- footer -->
    <footer class="text-muted">
      <div class="container-fluid p-3 p-md-5">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          <p>
            요양원, 방문 요양 본인부담금 계산 기능은 빠른 시일 내에 추가 될
            예정입니다.
          </p>
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div>
          <p class="text-center">
            © 2020 SmartSilver. 
            아이콘 제작자

              href="https://www.flaticon.com/kr/"
              title="Flaticon"
              class="text-reset"
              >www.flaticon.com</a
            >.
          </p>
        </div>
      </div>
    </footer>

    <!-- 모달 창 Modal -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">상세 설정</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputMeal" class="col-sm-4 col-form-label"
                  >식대(원/1식)</label
                >
                <div class="col-sm-5">
                  <input
                    type="number"
                    class="form-control"
                    id="inputMeal"
                    value="2500"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="inputSnack" class="col-sm-4 col-form-label"
                  >간식(원/1회)</label
                >
                <div class="col-sm-5">
                  <input
                    type="number"
                    class="form-control"
                    id="inputSnack"
                    value="500"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="snackTime" class="col-sm-4 col-form-label"
                  >간식 횟수(회/1일)</label
                >
                <div class="col-sm-5">
                  <input
                    type="number"
                    class="form-control"
                    id="snackTime"
                    value="2"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              닫기
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              id="setSave"
            >
              저장
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
