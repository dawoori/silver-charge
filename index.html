<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>주간보호센터 본인 부담금 계산기</title>
  </head>

  <body>
    <div class="container">
      <!-- <img src="logo.jpg" class="rounded float-left" alt="..."> -->
      <h1 class="mx-auto mt-5 mb-3 text-center">
        주간보호센터 본인 부담금 계산기
      </h1>

      <form id="inputForm">
        <div class="form-gorup">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="level">등 급</label>
            </div>
            <select class="custom-select" id="level">
              <option selected>등급을 선택해주세요...</option>
              <option value="0">1등급</option>
              <option value="1">2등급</option>
              <option value="2">3등급</option>
              <option value="3">4등급</option>
              <option value="4">5등급</option>
              <option value="5">인지지원등급</option>
            </select>
          </div>
        </div>

        <div class="form-gorup">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="time">이용 시간</label>
            </div>
            <select class="custom-select" id="time">
              <option selected>이용 시간을 선택해주세요...</option>
              <option value="0">3시간 미만</option>
              <option value="1">3시간 이상 6시간 미만</option>
              <option value="2">6시간 이상 8시간 미만</option>
              <option value="3">8시간 이상 10시간 미만</option>
              <option value="4">10시간 이상 12시간 미만</option>
              <option value="5">12시간 이상</option>
            </select>
          </div>
        </div>

        <div class="form-gorup">
          <label for="meal">식사</label>
          <div class="input-group mb-3" id="meal">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="lunch"
                value="lunch"
                checked
              />
              <label class="form-check-label" for="lunch">점심</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="dinner"
                value="dinner"
              />
              <label class="form-check-label" for="dinner">저녁</label>
            </div>
          </div>
        </div>
        <div class="form-gorup">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                >급여 제공 일수</span
              >
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="일수를 입력해주세요"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div>
            <button class="btn btn-outline-primary">
              계산
            </button>

            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#detailModal">
              세부 설정
            </button>
          </div>
        </div>
      </form>

      <table class="table mt-5">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">급여</th>
            <th scope="col">비급여</th>
            <th scope="col">총 부담금</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary">저장</button>
      </div>
    </div>
  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
